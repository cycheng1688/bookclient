<h1>Welcome to Login Page</h1> 
 
<form [formGroup]="messageForm" (ngSubmit)="onSubmit()"> 
 
    <h5 *ngIf="success">Your form is valid!</h5> 
 
    <label>   <strong>    Username:  :</strong> 
	<input type="text" formControlName="name" maxlength='10'>       
	<div *ngIf="submitted && messageForm.controls.name.errors" class="error">         
	<div *ngIf="messageForm.controls.name.errors.required">Your name is required</div>       
	</div>     </label>        <label>   <strong >   Password:  </strong>     
	<input formControlName="password"  maxlength='10'>       
	<div *ngIf="submitted && messageForm.controls.password.errors" class="error">        
	<div *ngIf="messageForm.controls.password.errors.required">A password is required
	</div>       </div>     </label> 

    <input type="submit" value="Submit" class="cta">      </form> 
 
    <div *ngIf="submitted" class="results">     <strong>Name:</strong>     
	<span>{{ messageForm.controls.name.value }}</span> 
 
    <strong>Your password:</strong>      
	<span>{{ messageForm.controls.password.value }}</span>  
<div>
